    <h1>Atom Calculation</h1>
    <p>Please select the calculation type:</p>
    <select id="calculationType" onchange="updateOptions()">
        <option value="distance">Distance</option>
        <option value="angle">Angle</option>
    </select>

    <div id="inputFields">
        <p>Enter the residue number and atom name:</p>
        <label for="residue1">Residue 1:</label>

        </div>

        <div id="residue3Atom3Fields" style="display: none;">
            <label for="residue3">Residue 3:</label>
            <input type="number" id="residue3" name="residue3">

            <label for="atom3">Atom 3:</label>
            <input type="text" id="atom3" name="atom3">
        </div>

        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="output">
        <!-- The calculation results will be displayed here -->
    </div>

        function updateOptions() {
            const calculationType = document.getElementById("calculationType").value;
            const residue2Atom2Fields = document.getElementById("residue2Atom2Fields");
            const residue3Atom3Fields = document.getElementById("residue3Atom3Fields");

            if (calculationType === "distance") {
                residue2Atom2Fields.style.display = "block";
                residue3Atom3Fields.style.display = "none";
            } else if (calculationType === "angle") {
                residue2Atom2Fields.style.display = "block";
                residue3Atom3Fields.style.display = "block";
            }
        }

        function calculate() {

            const residue1 = document.getElementById("residue1").value;
            const atom1 = document.getElementById("atom1").value;

                // Replace the following lines with your actual distance calculation logic

                const distance = calculateDistance(residue1, atom1, residue2, atom2);

                resultText = `Distance calculation: Residue1 ${residue1}, Atom1 ${atom1}, Residue2 ${residue2}, Atom2 ${atom2}. Distance: ${distance.toFixed(2)}`;

                const residue3 = document.getElementById("residue3").value;
                const atom3 = document.getElementById("atom3").value;

                const angle = calculateAngle(residue1, atom1, residue2, atom2, residue3, atom3);

                resultText = `Angle calculation: Residue1 ${residue1}, Atom1 ${atom1}, Residue2 ${residue2}, Atom2 ${atom2}, Residue3 ${residue3}, Atom3 ${atom3}. Angle: ${angle.toFixed(2)} degrees`;
            }

            document.getElementById("output").innerHTML = `<p>${resultText}</p>`;
        }
